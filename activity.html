<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronograma de Aulas</title>
    <meta name="description" content="Cronograma de Aulas dos Laboratórios" />
    <meta name="author" content="Sistema IoT de Fechadura Inteligente" />
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/navigation.css">
    <link rel="stylesheet" href="styles/cards.css">
    <link rel="stylesheet" href="styles/activity.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/tables.css">
    <link rel="stylesheet" href="styles/animations.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <style>
      .navbar-brand {
        margin-left: -270px;
      }
      .navbar-nav {
        margin-left: auto;
        margin-right: 0;
        position: relative;
        left: 250px;
      }
    </style>
  </head>

  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">
          <i class="bi bi-shield-lock-fill me-2"></i>
          Controle de Fechadura Inteligente
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Painel</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="activity.html">Atividade</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#settings">Configurações</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
      <!-- Schedule Controls -->
      <div class="row mb-4">
        <div class="col-12">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <div class="d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                  <h5 class="mb-0 me-3">
                    <i class="bi bi-calendar3 me-2"></i>
                    Cronograma de Aulas:
                  </h5>
                  <select class="form-select w-auto me-3" id="scheduleDay" onchange="updateSchedule()">
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                  </select>
                  <select class="form-select w-auto" id="scheduleShift" onchange="updateSchedule()">
                    <option value="manha">Manhã</option>
                    <option value="tarde">Tarde</option>
                    <option value="noite">Noite</option>
                  </select>
                </div>
                <div class="text-end">
                  <div id="currentTime" class="h5 mb-0"></div>
                  <div id="currentDate" class="text-muted small"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Schedule Table -->
      <div class="row">
        <div class="col-12">
          <div class="card border-0 shadow-sm">
            <div class="card-header bg-white border-0">
              <h5 class="mb-0">
                <i class="bi bi-table me-2"></i>
                Aulas Agendadas
              </h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table table-hover">
                  <thead class="table-light">
                    <tr>
                      <th>Horário</th>
                      <th>Laboratório</th>
                      <th>Disciplina</th>
                      <th>Professor</th>
                      <th>ID RFID</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="scheduleTable">
                    <!-- Schedule items will be populated by JavaScript -->
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>

    <!-- Debugging element (hidden by default) -->
    <div id="debugScheduleData" style="display: none; white-space: pre-wrap; font-family: monospace; font-size: 0.8em; background-color: #f0f0f0; padding: 10px; margin-top: 20px;"></div>
  </body>
</html>
